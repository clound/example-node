<!DOCTYPE html>
<html>
  <head>
    <title>用户登录</title>
	<meta charset="utf-8">
      <link rel="stylesheet" href="/self_css/index.css"/>
      <link rel="stylesheet" href="/self_css/login.css"/>
      <script src="/lib/javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
      <script src="/lib/javascripts/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript">
           function login(){
               var username = $('#username').val(),password = $('#password').val();
               var data = { "uname": username, "upwd":password};
               $.ajax({
                   url:'/login',
                   type:'POST',
                   data:data,
                   success:function(data,status){
                       if(status == 'success'){
                           location.href='/home';
                       }
                   },
                   error:function(data,status){
                     if(status == "error"){
                         location.href='login'
                     }
                   }
               });
           }
        </script>
  </head>
<body>
    <%- include header %>
    <div class="container web-body">
        <div class="row">
            <%- message %>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">用户登录</div>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" role="form" method="post" >
                        <div class="form-group">
                            <span>User:</span>
                            <input id="username" value="admin" type="text" class="form-control" name="username" placeholder="用户名" />
                        </div>
                        <div class="form-group">
                            <span>Passwd:</span>
                            <input id="password" value="1" type="password" class="form-control" name="password" autocomplete="off" placeholder="密码" />
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn-login" onclick="login();" value="登 陆" />
                            <span class="btn-reg">
                                <a href="register" >注 册</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
